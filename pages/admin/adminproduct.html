<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New profile
    </title>
    <link rel="stylesheet" href="../../assets/css/newprofile.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Noto+Serif+Khojki:wght@500&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <div class="mainpoage">
        <div class="sidebar">
            <div class="sidebar1">
                <div class="profilebox">
                    <div class="profileimgplace">
                        <img  class="profileimg"src="../../assets/images/avatorprofile.jpg" alt="profile">
                    </div>
                    <div class="name-rankdisplay">
                        <p class="nameperson">Samantha</p>
                        <div class="rankdisplay">
                            <p class="rank">Rank</p>
                            <p>12200</p>
                        </div>
                        
                    </div>

<button id="editbutton">Edit Profile</button>
                </div>
                <div class="hr">

                </div>
                <div class="box2">
                    <div class="dashboard">  <i class='bx bxs-grid-alt'></i>
                        <span>Dash Board</span>
        </div>
                    <div class="message">
                        <i class="fa-solid fa-message"></i>
                        <span>Message</span>
                    </div>
                    <div class="bookinghistory">
                        <i class='bx bx-history'></i>
                        <span>Booking History</span>
                    </div>
                    <div class="analytics">
                        <i class='bx bxs-analyse'></i>
                        <span>Analytics</span>
                    </div>
                </div>
                <div class="hr">

                </div>
                <div class="friendslist">
                    <i class='bx bxs-group' ></i>
                    <span>Friends List</span>
                </div>
                
                <div class="friendsrequest">
                    <i class='bx bx-group bx-tada' ></i>
                    <span>Friends Request</span>
                </div>

                <div class="logout">
                    <i class='bx bx-log-out'></i>
                    <span>Log out</span>
                </div>
                
            </div>
            <div class="sidebar2">

                <div class="container2" style="display: none;">
               
                    <div class="forms">
                     <br>
                     <h1 >Edit your profile anytime</h1>
                        <br>
                                  
                     <form>
                    <label class="labelname"> Display Name:</label><br>
                    <input type="name"  id="name1"><br> 
                    
                    <label class="labelname">Age :</label><br>
                    <input type="number"  id="age"><br> 
                    <label class="labelname">Email:</label><br>
                    <input type="email" id="userEmail" aria-label="email" ><br>
                    <label class="labelname">Phone Number:</label><br>
                    <input type="text" id="phoneno1" aria-label="phone number" ><br>
                    <label class="labelname">Password:</label><br>
                    <input type="password" id="password" aria-label="password" ><br>
                                
                    </form>
                    <div class="select">
                      <p class="labelname">Known Sports:</p><br>
                      <select id="sportss">
                             
                      <option>Cricket</option>
                      <option>Football</option>
                      <option>Tennis</option>
                             
                      </select><br>
                      <p class="labelname">Location</p><br>
                      <select id="locationselect">
                          <option>Chennai</option>
                          <option>Coimbatore</option>
                          <option>Salem</option>
                          <option>Erode</option>
                          <option>Madurai</option>
                          <option>Delhi</option>
                          <option>Bangalore</option>
                          <option>Pune</option>
                          <option>Kolkata</option>
                
                  </select><br>
                      <p class="labelname">Timing Available</p><br>
                      <input type="time"  id="timingsfrom" aria-label="timingsfrom" value="4:00"><br>
                      
                      <p>To</p><br>
                      <input type="time"  id="timingsto" aria-label="timingtoo" value="5:00">
                      </div>
                   <br>
                 <button class="profile2" type="submit" onclick="update()">Save</button>
                
                </div>
                
                
                
                 </div>
                
     

            </div>

        </div>
    </div>
<script src="../../assets/js/newprofile.js"></script>
</body>

</html>
