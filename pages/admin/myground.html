<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New profile
    </title>
    <link rel="stylesheet" href="../../assets/css/myground.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Noto+Serif+Khojki:wght@500&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="formcontainer">
        <button class="closebtn"><i class="fa-solid fa-xmark fa-bounce"></i></button>
           
        <form id="formbtn">
            <div class="box1">
            <div class="groundname">
                <label class="labelgroname"> Ground Name:</label>
                <input type="name" placeholder="Ground Name " id="groname" aria-label="name" required><br> 
            </div>
        
            <label class="labelnamep"> Ground place:</label>
            <input type="name" placeholder="Ground Location" id="grolname" aria-label="name" required><br>
            </div>
        
            <div class="groundlocationbox">
        
                <label class="labelname"> Ground Address:</label>
                <input type="name" placeholder="Ground Location" id="groaddress" aria-label="name" required><br>
                <label class="labelnamell"> Ground Location Link:</label>
                <input type="url" placeholder="Ground Location" id="grolink" aria-label="name" required><br>  
            
            </div>
            <div class="values">
                <p>Distict</p>
                <select id="sportsvalue" required >
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Salem">Salem</option>
                    <option value="Erode">Erode</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Bangalore">Bangalore</option>
                </select>
            </div>
            <div class="groundimageupload">
                <label class="labelnamei"> Upload your Ground images:</label><br>
                <input type="url" placeholder="Upload " id="grimg1" aria-label="groundimg" required><br> 
                <input type="url" placeholder="Upload " id="grimg2" aria-label="groundimg" required><br>
                <input type="url" placeholder="Upload " id="grimg3" aria-label="groundimg" required><br>  
            
            </div>
            
                <!-- <div class="groundimgshow">
                    
                </div> -->
                <div class="sportsavailable">
                    <label class="labelnames"> Sports Available:</label><br>
                    <input type="checkbox" id="sportsavail1" aria-label="sportsavail" value="Cricket">
                    <label class="sname">Cricket</label><br>
                    <input type="checkbox" id="sportsavail2" aria-label="sportsavail" value="Football"  >
                    <label class="sname">Football</label><br>
                    <input type="checkbox" id="sportsavail3" aria-label="sportsavail" value="Tennis" >
                    <label class="sname">Tennis</label><br>
            

            
                </div>
                <div class="groundtiming">
                    <label class="">Timings </label><br>
                    <p>From</p>
                    <input type="time" id="timingsfrom" aria-label="sportsavail" pattern="(0[1-9]|1[0-2]):[0-5][0-9] (am|pm)" required>
                    <p>To</p>
                    <input type="time" id="timingsto" aria-label="sportsavail"required >
            
                </div>
             
            
            <div class="groundrules">
                <label class="">Add Your Ground rules </label><br>
                <textarea id="rules" rows="8"    cols="30"></textarea required><br>
            
            </div>
            <div class="groundprice">
                
                
                <label class="">Enter your price</label><br>
                <input type="number" id="amount" aria-label="sportsavail" required ><br>
            
            
            
            </div>
           
            
            
            
            
            <button type="submit" id="submitbtn">Submit</button>
            
            
            
            
            </form>
            <div class="buttonsbox">
                <button type="submit" id="updatebtn">Update</button>
            
                <button type="submit" id="deletebtn">Disable</button>
        
            </div>
        
            
        
            </div>
 
<script src="../../assets/js/myground.js"></script>
</body>

</html>
