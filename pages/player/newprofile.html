     <div class="mainpoage">
        <div class="sidebar">
            <div class="sidebar1">
                <div class="profilebox">
                    <div class="profileimgplace">
                        <img class="profileimg"  alt="profile">
                        <label for="input-file"> <i class='bx bxs-plus-circle'></i></label>
                        <input type="file" accept="image/jpeg,image/png,image/jpg" id="input-file">
                    </div>
                    <div class="name-rankdisplay">
                        <p class="nameperson">Samantha</p>
                        <div class="rankdisplay">
                            <p class="rank">Rank</p>
                            <p>12200</p>
                        </div>

                    </div>

                    <button id="editbutton">Edit Profile</button>
                </div>
                <div class="hr">

                </div>
                <div class="box2">
                    <div class="dashboard"> <i class='bx bxs-grid-alt'></i>
                        <span>Dash Board</span>
                    </div>
                    <div class="message">
                        <i class="fa-solid fa-message"></i>
                        <span>Message</span>
                    </div>
                    <div class="bookinghistory">
                        <i class='bx bx-history'></i>
                        <span>Booking History</span>
                    </div>
                    <div class="analytics">
                        <i class='bx bxs-analyse'></i>
                        <span>Analytics</span>
                    </div>
                </div>
                <div class="hr">

                </div>
                <div class="friendslist">
                    <i class='bx bxs-group'></i>
                    <span>Friends List</span>
                </div>

                <div class="friendsrequest">
                    <i class='bx bx-group bx-tada'></i>
                    <span>Friends Request</span>
                </div>

              <button class="logout"> 
                    <i class='bx bx-log-out'></i>
                    <span>Log out</span>
                </button> 

            </div>
            <div class="sidebar2">

                <div class="container2" style="display: none;">

                    <div class="forms">
                        <br>
                        <h1>Edit your profile anytime</h1>
                        <br>

                        <form id="formbox">
                            <label class="labelname">Name:</label ><br>
                            <input type="name" id="name1"  disabled><br>

                            <label class="labelname">Email:</label><br>
                            <input type="email" id="userEmail" aria-label="email" disabled><br>
                            <label class="labelname">Phone Number:</label><br>
                            <input type="text" id="phoneno1" aria-label="phone number" disabled><br>
                            <label class="labelname">Password:</label><br>
                            <input type="password" id="password" aria-label="password" disabled><br>


                          


                        </form>
                        <div class="joinplayer">
                            <input type="checkbox" id="checkjoinplayer1"><label class="joinasplayer">Join as a player</label>
                        </div>
                        <label class="labelnamea">Age :</label><br>
                        <input type="number" id="age"  disabled><br><br>
                        <div class="select">
                            <p class="labelnames">Known Sports:</p><br>
                            <!-- <select id="sportss"disabled>

                                <option>Cricket</option>
                                <option>Football</option>
                                <option>Tennis</option>

                            </select><br> -->
                            <div id="sportss">

                                <input type="checkbox" id="sportsavail1" aria-label="sportsavail" value="Cricket" disabled>
                                <label class="sportname1">Cricket</label><br>
                                <input type="checkbox" id="sportsavail2" aria-label="sportsavail" value="Football"disabled >
                                <label class="sportname2">Football</label><br>
                                <input type="checkbox" id="sportsavail3" aria-label="sportsavail" value="Tennis" disabled>
                                <label class="sportname3">Tennis</label><br>
                    
                        
                            </div><br>

                            <p class="labelnamel">Location</p><br>
                            <select id="locationselect" disabled>
                                <option>Chennai</option>
                                <option>Coimbatore</option>
                                <option>Salem</option>
                                <option>Erode</option>
                                <option>Madurai</option>
                                <option>Delhi</option>
                                <option>Bangalore</option>
                                <option>Pune</option>
                                <option>Kolkata</option>

                            </select><br>
                            <p class="labelnametime">Timing Available</p><br>
                            <input type="time" id="timingsfrom" aria-label="timingsfrom" value="4:00"  disabled><br>

                            <p class="timep">To</p><br>
                            <input type="time" id="timingsto" aria-label="timingtoo" value="5:00"  disabled>
                        </div>
                        <br>
                        <button class="profile2" type="button">Edit</button>

                    </div>



                </div>



            </div>

        </div>
    </div>
    <script src="../../assets/js/newprofile.js"></script>
</body>
