<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/joinplayer.css">
</head>
<body>
    <div id="container">
        <div class="forms">
            <br>
            <h1 class="sign">Join As A Player</h1><br>
            <form>
           <label class="labelname"> Display Name:</label><br>
           <input type="name" placeholder="Your Name " id="name1" aria-label="name"><br> 
           <label class="labelname">Age :</label><br>
           <input type="number" placeholder="Age " id="age" aria-label="age"><br> 
        
            </form>
            
            <div class="select">
                <p class="labelname">Known Sports:</p><br>
            <select class="sportss">
               
                <option>Cricket</option>
                <option>Football</option>
                <option>Tennis</option>
               
            </select><br>
            <p class="labelname">Timing Available</p><br>
            <input type="time"  id="timingsfrom" aria-label="timingsfrom">
            <p>To</p>
            <input type="time"  id="timingsto" aria-label="timingsto">
            </div>
               <br>
               <div class="checkboxcolumn">
               <input type="checkbox" id="checkbox" aria-label="checkbox">
               <span class="checkboxsentence">You accept to the terms and condition of joining as a player</span><br>
            </div>
             <a href="../../pages/player/registeredplayer.html"><button class="profile">Join</button></a>  
            
        </div>
        
        

    </div>
</body>
</html>
