<body>
    <div id="container">
        <div class="forms">
            <h1 class="signuphead">Create New Account</h1><br>
            <form>
           <label >Name:</label><br>
           <input type="name" placeholder="Your Name " id="name1"><br>
           <label >Email:</label><br>
           <input type="email" placeholder="Email address " id="email"><br>
           <label >Phone Number:</label><br>
           <input type="text" placeholder="Phone Number" id="phoneno1"><br>
           <label >Password:</label><br>
           <input type="password" placeholder="Password" id="password"><br>
           <p class="alert">By Entering the information you are expected receive <br>email or sms OTP when you are sign again</p><br>
           <a href="../../pages/login/register.html" ><input type="button" value="Register" id="newlogin"></a><br>



                
            </form>
       
        </div>
        
        

    </div>
