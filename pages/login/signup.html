<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/icon" href="../../assets/images/faviicon...png">
    <link rel="stylesheet" href="../../assets/css/signup.css">
</head>
<body>
    <!-- signup container -->
    <div id="container">
        <!-- signup form -->
    <div class="forms">
    <h1 class="signuphead">Create New Account</h1><br>
    <form id="singupform">
    <label >Name:</label><br>
    <input type="name" placeholder="Your Name " id="name1" aria-label="name" name="name"><br>
    <label >Email:</label><br>
    <input type="email" placeholder="Email address " id="email" aria-label="email" name="email-id" ><br>
    <label >Phone Number:</label><br>
    <input type="text" placeholder="Phone Number" id="user_phoneno" aria-label="phone number" name="mobile-number"><br>
    <label >Password:</label><br>
    <input type="password" placeholder="Password" id="password" aria-label="password" name="password"><br>
    <p class="alert">By Entering the information you are expected receive <br>email or sms OTP when you are sign again</p><br>
    <!-- <a href="../../pages/login/accountcreated.html" ><input type="button" value="Register" id="newlogin"></a> -->
    <!-- <button  id="newlogin" type="button" onclick="getUserData()" >Register</button><br> -->
    <button  id="newlogin" type="button" onclick="getUserData()" >Register</button><br>
    </form>
       
    </div>
       <!-- signup form -->
    </div>

    <script src="../signup.js"></script>
</body>
</html>
