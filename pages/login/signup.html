<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/icon" href="../../assets/images/faviicon...png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../assets/css/signup.css">
</head>
<body>
    <!-- signup container -->
    <div id="container">
        <!-- signup form -->
    <div class="forms">
    <h1 class="signuphead">Create New Account</h1><br>
    <form id="signupform"  >

    <label >First Name:</label><br>
    <div class="boxform">
    <input type="name" placeholder="Your Name " id="name1" aria-label="name" name="name" pattern="[a-zA-Z0-9]+" required><br>
    <i class="fa-regular fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
</div><br>
    <label >Last Name:</label><br>
    <div class="boxform">
    <input type="name" placeholder="Your Name " id="name2" aria-label="name" name="name"  pattern="[a-zA-Z0-9]+" required><br>
    <i class="fa-regular fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
</div><br>
    <label >Email:</label><br>
    <div class="boxform">
    <input type="email" placeholder="Email address " id="email" aria-label="email" name="email-id" required><br>
    <i class="fa-regular fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
</div><br>
    <label >Phone Number:</label><br>
      <div class="boxform">
    <input type="text" placeholder="Phone Number" id="user_phoneno" aria-label="phone number" name="mobile-number" required><br>
    <i class="fa-regular fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
</div><br>
    <label >Password:</label><br>
    <div class="boxform">
    <input type="password" placeholder="Password" id="password" aria-label="Password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"title="PLease fill the password with one symbols and Upper case" required><br>
    <i class="fa-regular fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
</div><br>
    <p class="alert">By Entering the information you are expected receive <br>email or sms OTP when you are sign again</p><br>
    <!-- <a href="../../pages/login/accountcreated.html" ><input type="button" value="Register" id="newlogin"></a> -->
    <!-- <button  id="newlogin" type="button" onclick="getUserData()" >Register</button><br> -->
<div class="joinplayer">
    <input type="checkbox" id="checkjoinplayer"><label>Join as a player</label>
</div>
</div>




<div class="joinplayercontainer">
    <p class="labelname"> Display Name:</p><br>
        <input type="name" placeholder="Your Name " id="name" aria-label="name" ><br> 
        <p class="labelname">Age :</p><br>
        <input type="number" placeholder="Age " id="age" aria-label="age" ><br> 

     
            
        <div class="select">
            <p class="labelname">Gender</p><br>
            <input type="name" placeholder="Gender " id="gender" aria-label="gender" ><br> 
       
        <p class="labelname">Known Sports:</p><br>
        <select id="sportss">
               
        <option>Cricket</option>
        <option>Football</option>
        <option>Tennis</option>
               
        </select><br>
        <p class="labelname">Location</p><br>
        <select id="locationselect">
            <option>Chennai</option>
            <option>Coimbatore</option>
            <option>Salem</option>
            <option>Erode</option>
            <option>Madurai</option>
            <option>Delhi</option>
            <option>Bangalore</option>
            <option>Pune</option>
            <option>Kolkata</option>

    </select><br>
        <p class="labelname">Timing Available</p><br>
        <input type="time"  id="timingsfrom" aria-label="timingsfrom" value="4:00"><br>
        
        <p>To</p><br>
        <input type="time"  id="timingsto" aria-label="timingsto" value="6:00">
        </div>
        <br>

        <!-- <button class="profile" type="button" onclick="getPlayerData()">Join</button> -->
      
        </div>
      

</div>
    <button type="submit" id="newlogin"  >Register</button><br>
    </form>
       
    </div>
       <!-- signup form -->
    

    <script src="../../assets/js/signup.js"></script>

   
</body>
</html>
